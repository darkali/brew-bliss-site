<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew Bliss - Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Brew Bliss</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h2>Get in Touch</h2>
        <p>
          We’d love to hear from you! Whether it's feedback, inquiries, or just
          saying hi — drop us a message below.
        </p>

        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit">Send</button>
        </form>

        <div class="location">
          <h3>Visit Our Café</h3>
          <p>123 Brew Street, Manila, PH</p>
          <p>Phone: (02) 123-4567</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Brew Bliss. All rights reserved.</p>
    </footer>
  </body>
</html>
